name: Release Build

env:
  PROGRAM_NAME: "zbProgram"

on:
  workflow_dispatch:
    inputs:
      version:
        description: "版本号"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: true

      - name: 安装 Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: 更新 pip
        shell: pwsh
        run: |
          python -m pip install --upgrade pip

      - name: 安装 Python 运行库
        shell: pwsh
        run: |
          Write-Host "正在安装运行库..."
          python -m pip install -r requirements.txt
          Write-Host "运行库安装完成。"

      - name: 读取 index.json
        id: read_index
        shell: pwsh
        run: |
          $index = Get-Content -Raw index.json | ConvertFrom-Json
          Write-Output "version=$($index.version)" >> $env:GITHUB_OUTPUT
          Write-Output "version_code=$($index.version_code)" >> $env:GITHUB_OUTPUT

      - name: 编译程序
        shell: pwsh
        run: |
          $inputVersion = "${{ github.event.inputs.version }}"
          if ([string]::IsNullOrEmpty($inputVersion)) {
            Write-Host "未指定版本号，使用 index.json 版本"
            python script\release_build.py -v "${{ steps.read_index.outputs.version }}"
          } else {
            Write-Host "使用指定版本号: $inputVersion"
            python script\release_build.py -v "$inputVersion"
          }

      - name: 编译安装程序
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.7
        with:
          path: script/setup.iss
          options: /O+

      - name: 校验构建输出
        id: check_output
        shell: pwsh
        run: |
          $out = Get-Content -Raw script\release_output.json | ConvertFrom-Json
          Write-Output "zip=$($out.output)" >> $env:GITHUB_OUTPUT
          Write-Output "version_code=$($out.version_code)" >> $env:GITHUB_OUTPUT

          $notes = $out.release_notes -replace "`r`n", "`n"
          Write-Output "notes=$notes" >> $env:GITHUB_OUTPUT

          $installer = Get-ChildItem `
            -Path $Env:GITHUB_WORKSPACE `
            -Filter "${{ env.PROGRAM_NAME }}_setup.exe" `
            -Recurse `
            -ErrorAction SilentlyContinue |
            Select-Object -First 1

          if ($installer) {
            Write-Output "installer=$($installer.FullName)" >> $env:GITHUB_OUTPUT
          } else {
            Write-Output "installer=" >> $env:GITHUB_OUTPUT
          }

      - name: 重新读取 index.json
        id: read_new_index
        shell: pwsh
        run: |
          $index = Get-Content -Raw index.json | ConvertFrom-Json
          Write-Output "version=$($index.version)" >> $env:GITHUB_OUTPUT
          Write-Output "version_code=$($index.version_code)" >> $env:GITHUB_OUTPUT

      - name: 提交版本更新
        shell: pwsh
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -u
          if (-not (git diff --cached --quiet)) {
            git stash
            git pull --rebase origin main
            git stash pop
            git add -u
            git commit -m "Update version to ${{ steps.read_new_index.outputs.version }} (code ${{ steps.check_output.outputs.version_code }}) [ci skip]"
            git push origin main
          } else {
            Write-Host "无版本变更"
          }

      - name: 发布 GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.read_new_index.outputs.version }}
          tag_name: ${{ steps.read_new_index.outputs.version }}
          files: |
            ${{ env.PROGRAM_NAME }}_${{ steps.read_new_index.outputs.version }}.zip
            ${{ steps.check_output.outputs.installer }}
          body: ${{ steps.check_output.outputs.notes }}
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: 上传到 DUFS
        shell: pwsh
        env:
          DUFS_URL: ${{ secrets.DUFS_URL }}
          DUFS_USER: ${{ secrets.DUFS_USER }}
          DUFS_PASSWORD: ${{ secrets.DUFS_PASSWORD }}
          ZIP_PATH: ${{ steps.check_output.outputs.zip }}
          INSTALLER_PATH: ${{ steps.check_output.outputs.installer }}
        run: |
          if (-not $Env:DUFS_URL -or -not $Env:DUFS_USER -or -not $Env:DUFS_PASSWORD) {
            Write-Host "DUFS 未配置，跳过上传"
            exit 0
          }

          $base = $Env:DUFS_URL.TrimEnd('/')
          $auth = "$($Env:DUFS_USER):$($Env:DUFS_PASSWORD)"
          $index = Join-Path $Env:GITHUB_WORKSPACE 'index.json'

          curl --fail --silent --show-error --user $auth -T "$index"     "$base/code/${{ env.PROGRAM_NAME }}/index.json"
          curl --fail --silent --show-error --user $auth -T "$Env:ZIP_PATH" "$base/code/${{ env.PROGRAM_NAME }}/${{ env.PROGRAM_NAME }}.zip"

          if ($Env:INSTALLER_PATH) {
            curl --fail --silent --show-error --user $auth -T "$Env:INSTALLER_PATH" "$base/code/${{ env.PROGRAM_NAME }}/${{ env.PROGRAM_NAME }}_setup.exe"
          }
