      #        env:
      #          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #        with:
      #          tag_name: ${{ github.event.inputs.version }}
      #          release_name: ${{ github.event.inputs.version }}
      #          body: ${{ steps.check_output.outputs.notes }}
      #          draft: false
