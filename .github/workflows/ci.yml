name: CI Build

env:
  PROGRAM_NAME: "zbProgram"

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "zbProgram/**"
  pull_request:
    branches: [ main ]
    paths:
      - "zbProgram/**"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: true

      - name: 安装 LLVM 和 Clang
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "21.1.7"

      - name: 安装 Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: 更新 pip
        shell: pwsh
        run: |
          python -m pip install --upgrade pip

      - name: 安装 Python 运行库
        shell: pwsh
        run: |
          Write-Host "正在安装运行库..."
          python -m pip install -r requirements.txt
          Write-Host "运行库安装完成。"

      - name: 读取 index.json 版本
        id: read_index
        shell: pwsh
        run: |
          $index = Get-Content -Raw index.json | ConvertFrom-Json
          Write-Output "version=$($index.version)" >> $env:GITHUB_OUTPUT

      - name: 生成 CI 版本号
        id: ci_version
        shell: pwsh
        run: |
          $ci = "${{ steps.read_index.outputs.version }}+ci$env:GITHUB_RUN_NUMBER"
          Write-Output "version=$ci" >> $env:GITHUB_OUTPUT
          Write-Host "CI Version: $ci"

      - name: 编译程序
        shell: pwsh
        run: |
          python script\release_build.py -v "${{ steps.ci_version.outputs.version }}"

      - name: 编译安装程序
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.7
        with:
          path: script/setup.iss
          options: /O+

      - name: 上传 ZIP
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROGRAM_NAME }}_${{ steps.ci_version.outputs.version }}.zip
          path: build/${{ env.PROGRAM_NAME }}/${{ env.PROGRAM_NAME }}_${{ steps.ci_version.outputs.version }}.zip
          retention-days: 7

      - name: 上传安装程序
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROGRAM_NAME }}_setup.exe
          path: build/${{ env.PROGRAM_NAME }}/${{ env.PROGRAM_NAME }}_setup.exe
          retention-days: 7

      - name: 构建完成
        shell: pwsh
        run: |
          Write-Host "构建完成"
          Write-Host "版本号: ${{ steps.ci_version.outputs.version }}"
